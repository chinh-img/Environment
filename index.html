<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môi Trường Thế Giới</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Môi Trường Thế Giới</h1>
        <p>Nhập tên bất kỳ động vật nào để xem hình ảnh của nó và môi trường phù hợp!</p>
    </header>

    <main>
        <div class="input-container">
            <input type="text" id="animal-input" placeholder="Nhập tên động vật...">
            <button id="search-btn">Tìm Kiếm</button>
        </div>
        <div class="environments">
            <section id="land">
                <h2>Đất</h2>
                <div class="animal-container"></div>
            </section>
            <section id="water">
                <h2>Nước</h2>
                <div class="animal-container"></div>
            </section>
            <section id="air">
                <h2>Khí</h2>
                <div class="animal-container"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Môi Trường Thế Giới</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
